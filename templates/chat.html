<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domain Chatroom</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 10px;
      flex-grow: 1;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }

    #messages li {
      margin: 5px 0;
      padding: 6px 10px;
      background: #f1f1f1;
      border-radius: 6px;
      max-width: 80%;
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    #input {
      flex-grow: 1;
      padding: 8px;
      font-size: 1em;
    }

    #send-btn {
      padding: 8px 16px;
      font-size: 1em;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <div id="input-area">
    <input id="input" placeholder="Type a message..." autocomplete="off" />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const room = "{{ domain }}";
  </script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.2/client-dist/socket.io.min.js"></script>
  <script src="/static/chat.js"></script>
</body>
</html>
